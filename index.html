<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A STAGE 1</title>

  <style>
    @font-face {
      font-family: "StageTitleFont";
      src: url("./fonts/stage-title.woff2") format("woff2"),
           url("./fonts/stage-title.woff")  format("woff");
    }

    @font-face {
      font-family: "NikkyouSans";
      src: url("./fonts/nikkyou-sans.woff2") format("woff2"),
           url("./fonts/nikkyou-sans.woff")  format("woff");
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      width: 100vw;
      min-height: 100vh;
      background: #7fd6de;
      display: flex;
      justify-content: center;
      font-family: "NikkyouSans", sans-serif;
    }

    .frame { width: 100vw; max-width: 420px; padding: 20px 16px 40px; }

    /* =========================
       HERO
       ========================= */
    .stage1-hero { margin-bottom: 24px; }

    .hero-title-block { text-align: center; color: #f5ffff; }

    .hero-stage-label {
      font-family: "StageTitleFont";
      font-size: 24px;
      letter-spacing: 0.18em;
    }

    .hero-main-title {
      font-family: "StageTitleFont";
      font-size: 20px;
      letter-spacing: 0.08em;
    }

    .hero-visual-wrapper {
      position: relative;
      margin-top: 14px;
      border-radius: 28px;
      overflow: hidden;
    }

    .hero-image { width: 100%; border-radius: 28px; }

    .hero-tap-button {
      position: absolute; left: 50%; top: 60%;
      transform: translate(-50%, -50%);
      padding: 16px 64px;
      border-radius: 999px;
      border: 0;
      background: #fff;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.35em;
      cursor: pointer;
      box-shadow: 0 12px 20px rgba(0,0,0,0.32);
      z-index: 2;
    }

    .hero-text-panel {
      position: absolute;
      inset: 6% 5%;
      border-radius: 26px;
      background: rgba(185,239,245,0.8);
      padding: 18px;
      opacity: 0;
      pointer-events: none;
      transition: 0.4s ease;
    }

    .stage1-hero.show-description .hero-image { opacity: 0.35; }
    .stage1-hero.show-description .hero-tap-button { opacity: 0; }
    .stage1-hero.show-description .hero-text-panel {
      opacity: 1; pointer-events: auto;
    }

    /* =========================
       セラーID
       ========================= */
    .section-label,
    .section-label-small {
      background: #25124b;
      color: #fff;
      padding: 10px;
      font-weight: 700;
      text-align: center;
      border-radius: 16px 16px 0 0;
    }

    .seller-id-container {
      background: #fff;
      border-radius: 0 0 16px 16px;
      border: 4px solid #25124b;
      border-top: none;
      padding: 12px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .seller-id-pill {
      background: #240049;
      color: #fff;
      font-size: 14px;
      padding: 10px 24px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .seller-id-pill--source { cursor: grab; }

    /* ドロップゾーン */
    .drop-zone {
      background: #fff;
      border-radius: 0 0 16px 16px;
      border: 4px dashed #25124b;
      border-top: none;
      padding: 14px;
      display: flex;
      gap: 12px;
    }

    .slot {
      flex: 1;
      background: #e2e3ec;
      border-radius: 999px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40px;
    }

    .slot-placeholder { font-size: 12px; color: #888; }
    .slot.filled { background: #e2e3ec; }
    .slot .seller-id-pill { font-size: 12px; padding: 6px 12px; }

    /* =========================
       ASIN 列（3列）
       ========================= */
    .asin-zone {
      background: #fff;
      border-radius: 0 0 16px 16px;
      border: 4px solid #25124b;
      border-top: none;
      padding: 12px;
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }

    .asin-column {
      flex: 1;
      background: #f5f5fb;
      border-radius: 12px;
      padding: 6px;
    }

    .asin-row {
      background: #e2e3ec;
      padding: 4px 6px;
      margin-bottom: 4px;
      border-radius: 999px;
      text-align: center;
      font-size: 12px;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="frame">

    <!-- HERO -->
    <section class="stage1-hero" id="stage1Hero">
      <div class="hero-title-block">
        <div class="hero-stage-label">STAGE 1</div>
        <div class="hero-main-title">セラーIDからASINを一括抽出！</div>
      </div>

      <div class="hero-visual-wrapper">
        <img src="ichimaime.gif" class="hero-image" />
        <button class="hero-tap-button" id="heroTapButton">TAP！！</button>

        <div class="hero-text-panel" id="heroTextPanel">
          Amazonでは〜（説明文省略）
        </div>
      </div>
    </section>

    <!-- セラーID -->
    <section>
      <div class="section-label">セラーID</div>
      <div class="seller-id-container">
        <div class="seller-id-pill seller-id-pill--source" data-id="A1EXAMP1E2345">A1EXAMP1E2345</div>
        <div class="seller-id-pill seller-id-pill--source" data-id="B2EXAMP1E3456">B2EXAMP1E3456</div>
      </div>
    </section>

    <!-- セラーID貼り付け -->
    <section style="margin-top: 24px;">
      <div class="section-label-small">セラーID貼り付け</div>
      <div class="drop-zone">
        <div class="slot" data-slot="0"><span class="slot-placeholder">ここにドロップ</span></div>
        <div class="slot" data-slot="1"><span class="slot-placeholder">ここにドロップ</span></div>

        <!-- ★右端：最初から固定 -->
        <div class="slot filled">
          <div class="seller-id-pill">AxxxxxB00</div>
        </div>
      </div>
    </section>

    <!-- ASIN抽出 -->
    <section style="margin-top: 16px;">
      <div class="section-label-small">セラーASIN抽出</div>
      <div class="asin-zone">

        <!-- 左2列：JSで変わる -->
        <div class="asin-column" data-asin-column="0"></div>
        <div class="asin-column" data-asin-column="1"></div>

        <!-- ★右端：グレー固定 -->
        <div class="asin-column">
          <div class="asin-row">B1xxxxxx</div>
          <div class="asin-row">B2OOOOOO</div>
          <div class="asin-row">B3xxxxxx</div>
          <div class="asin-row">B4OOOOOO</div>
          <div class="asin-row">B5xxxxxx</div>
          <div class="asin-row">B6OOOOOO</div>
          <div class="asin-row">B7xxxxxx</div>
          <div class="asin-row">B8OOOOOO</div>
          <div class="asin-row">B9xxxxxx</div>
          <div class="asin-row">B10OOOOO</div>
        </div>

      </div>
    </section>

  </div>

  <!-- ASINデータ -->
  <script src="./asin-data.js"></script>

  <!-- メインスクリプト（左2列のみ制御） -->
  <script>
    const hero = document.getElementById("stage1Hero");
    document.getElementById("heroTapButton").onclick = () =>
      hero.classList.add("show-description");

    const sourcePills = document.querySelectorAll(".seller-id-pill--source");
    const slots = document.querySelectorAll("[data-slot]");
    const asinColumns = document.querySelectorAll("[data-asin-column]");

    let dragging = null;
    let ghost = null;

    function renderAsinsForSeller(id, colIndex) {
      const col = asinColumns[colIndex];
      col.innerHTML = "";

      const list = asinDataSheet[id];
      if (!list) return;

      list.forEach(item => {
        const r = document.createElement("div");
        r.className = "asin-row";
        r.textContent = item.asin;
        col.appendChild(r);
      });
    }

    function moveGhost(e) {
      ghost.style.left = e.clientX - ghost.offsetWidth / 2 + "px";
      ghost.style.top = e.clientY - ghost.offsetHeight / 2 + "px";
    }

    sourcePills.forEach(pill => {
      pill.onpointerdown = e => {
        dragging = pill;
        ghost = pill.cloneNode(true);
        ghost.style.position = "fixed";
        ghost.style.pointerEvents = "none";
        ghost.style.zIndex = 9999;
        ghost.style.opacity = 0.9;
        document.body.appendChild(ghost);
        moveGhost(e);
      };
    });

    document.onpointermove = e => {
      if (!ghost) return;
      moveGhost(e);
    };

    document.onpointerup = e => {
      if (!ghost) return;

      slots.forEach((slot, idx) => {
        const rect = slot.getBoundingClientRect();
        if (e.clientX > rect.left && e.clientX < rect.right &&
            e.clientY > rect.top && e.clientY < rect.bottom) {

          slot.innerHTML = "";
          const pill = dragging.cloneNode(true);
          pill.classList.remove("seller-id-pill--source");
          pill.style.fontSize = "12px";
          slot.appendChild(pill);
          slot.classList.add("filled");

          renderAsinsForSeller(dragging.dataset.id, idx);
        }
      });

      ghost.remove();
      ghost = null;
      dragging = null;
    };
  </script>

</body>
</html>
