<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MES-AI-A STAGE 1</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      width: 100vw;
      min-height: 100vh;
      background: #7fd6de;
      display: flex;
      justify-content: center;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    .frame {
      width: 100vw;
      max-width: 420px;
      padding: 20px 16px 40px;
    }

    /* ===== HERO ===== */
    .stage1-hero { margin-bottom: 24px; }

    .hero-title-block {
      text-align: center;
      color: #f5ffff;
    }

    .hero-visual-wrapper {
      position: relative;
      margin-top: 14px;
      border-radius: 28px;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      border-radius: 28px;
      transition: opacity 0.4s ease;
    }

    .hero-tap-button {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      padding: 16px 64px;
      border-radius: 999px;
      border: 0;
      background: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      opacity: 0.85;   /* 透明度UP */
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      animation: tapPulse 1.7s ease-in-out infinite;
    }

    @keyframes tapPulse {
      0%,100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }

    .hero-text-panel {
      position: absolute;
      inset: 6% 5%;
      background: rgba(185,239,245,0.8);
      border-radius: 20px;
      padding: 16px;
      font-size: 13px;
      line-height: 1.7;
      color: #000;
      opacity: 0;
      pointer-events: none;
      transition: 0.4s;
    }

    .stage1-hero.show-description .hero-image { opacity: 0.35; }
    .stage1-hero.show-description .hero-tap-button { opacity: 0; pointer-events: none; }
    .stage1-hero.show-description .hero-text-panel { opacity: 1; pointer-events: auto; }

    /* ===== UI ===== */

    .section-label, .section-label-small {
      background: #25124b;
      color: #fff;
      text-align: center;
      font-weight: bold;
      border-radius: 16px 16px 0 0;
      padding: 10px;
    }

    .seller-id-container {
      background: #fff;
      border: 4px solid #25124b;
      border-top: none;
      border-radius: 0 0 16px 16px;
      padding: 16px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .seller-id-pill {
      background: #240049;
      color: #fff;
      font-weight: bold;
      padding: 10px 24px;
      border-radius: 999px;
      white-space: nowrap;
      user-select: none;
    }

    .seller-id-pill--source { cursor: grab; }

    .drop-zone {
      background: #fff;
      border: 4px dashed #25124b;
      border-top: none;
      border-radius: 0 0 16px 16px;
      padding: 12px;
      display: flex;
      gap: 12px;
    }

    .slot {
      flex: 1;
      background: #e2e3ec;
      border-radius: 999px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #999;
    }

    .slot.filled {
      background: transparent;
      padding: 0;
    }

    .asin-zone {
      background: #fff;
      border: 4px solid #25124b;
      border-top: none;
      border-radius: 0 0 16px 16px;
      height: 240px;
      overflow-y: auto;
      padding: 12px;
      font-size: 12px;
    }
  </style>
</head>

<body>
<div class="frame">

  <!-- HERO -->
  <section class="stage1-hero" id="stage1Hero">
    <div class="hero-title-block">
      <div>STAGE 1</div>
      <div>セラーIDからASINを一括抽出！</div>
    </div>

    <div class="hero-visual-wrapper">
      <img src="ichimaime.gif" class="hero-image">
      <button class="hero-tap-button" id="heroTapButton">TAP！！</button>

      <div class="hero-text-panel">
        Amazonでは販売者ごとにセラーIDが設定され、商品ごとにASINが割り当てられています。
      </div>
    </div>
  </section>

  <!-- セラーID -->
  <div class="section-label">セラーID</div>
  <div class="seller-id-container" id="sellerPool">
    <div class="seller-id-pill seller-id-pill--source" data-id="A1EXAMPLE2345">A1EXAMPLE2345</div>
    <div class="seller-id-pill seller-id-pill--source" data-id="B2EXAMPLE3456">B2EXAMPLE3456</div>
  </div>

  <!-- ドロップゾーン -->
  <div style="margin-top:20px;" class="section-label-small">セラーID貼り付け</div>
  <div class="drop-zone" id="dropZone">
    <div class="slot" data-slot>ここにドロップ</div>
    <div class="slot" data-slot>ここにドロップ</div>
    <div class="slot filled" data-slot>
      <div class="seller-id-pill">AxxxxxB00</div>
    </div>
  </div>

  <!-- ASINゾーン -->
  <div style="margin-top:16px;" class="section-label-small">セラーASIN抽出</div>
  <div class="asin-zone" id="asinZone"></div>

</div>

<script>
/* ===== TAP ===== */
document.getElementById("heroTapButton").addEventListener("click", () => {
  document.getElementById("stage1Hero").classList.add("show-description");
});

/* ===== D&D ===== */

let dragging = null;
let ghost = null;

const sourcePills = document.querySelectorAll(".seller-id-pill--source");
const slots = document.querySelectorAll("[data-slot]");
const asinZone = document.getElementById("asinZone");

sourcePills.forEach(pill => {
  pill.addEventListener("pointerdown", e => {
    dragging = pill;

    // 掴んだ瞬間に消す
    pill.style.visibility = "hidden";

    ghost = pill.cloneNode(true);
    ghost.style.position = "fixed";
    ghost.style.pointerEvents = "none";
    ghost.style.zIndex = "9999";
    ghost.style.opacity = "0.9";
    document.body.appendChild(ghost);
    moveGhost(e);
  });
});

document.addEventListener("pointermove", e => {
  if (!ghost) return;
  moveGhost(e);
});

document.addEventListener("pointerup", e => {
  if (!ghost || !dragging) return;

  let dropped = false;

  slots.forEach(slot => {
    const rect = slot.getBoundingClientRect();
    if (
      e.clientX > rect.left && e.clientX < rect.right &&
      e.clientY > rect.top && e.clientY < rect.bottom
    ) {
      dropped = true;

      slot.innerHTML = "";
      const pill = dragging.cloneNode(true);
      pill.classList.remove("seller-id-pill--source");
      pill.dataset.sourceId = dragging.dataset.id;

      pill.addEventListener("click", () => {
        // 元に戻す
        const source = document.querySelector(
          `.seller-id-pill--source[data-id="${pill.dataset.sourceId}"]`
        );
        if (source) source.style.visibility = "visible";

        slot.classList.remove("filled");
        slot.innerHTML = "ここにドロップ";
      });

      slot.appendChild(pill);
      slot.classList.add("filled");

      generateFakeASIN().forEach(a => {
        const d = document.createElement("div");
        d.textContent = a;
        asinZone.appendChild(d);
      });
    }
  });

  // ドロップ失敗したら元に戻す
  if (!dropped) dragging.style.visibility = "visible";

  ghost.remove();
  ghost = null;
  dragging = null;
});

function moveGhost(e) {
  ghost.style.left = e.clientX - ghost.offsetWidth / 2 + "px";
  ghost.style.top = e.clientY - ghost.offsetHeight / 2 + "px";
}

function generateFakeASIN() {
  const list = [];
  for (let i = 0; i < 5; i++) {
    list.push("B0" + Math.random().toString(36).substring(2, 10).toUpperCase());
  }
  return list;
}
</script>
</body>
</html>
