<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MES-AI-A STAGE 1</title>

<style>
  body {
    margin: 0;
    background: #9fe0e5;
    font-family: system-ui, sans-serif;
    display: flex;
    justify-content: center;
  }

  .frame {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    position: relative;
  }

  /* 見出し */
  .stage-title {
    text-align: center;
    font-weight: 900;
    font-size: 28px;
    margin-bottom: 8px;
  }

  .stage-subtitle {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 16px;
  }

  /* ヒーローエリア */
  .hero-wrapper {
    position: relative;
  }

  .hero-image {
    width: 100%;
    border-radius: 24px;
    transition: opacity 0.4s ease;
  }

  .hero-image.fade {
    opacity: 0.35;
  }

  /* ボタン（強調エフェクト付き） */
  .tap-button {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff;
    padding: 18px 38px;
    border-radius: 999px;
    font-weight: 900;
    font-size: 20px;
    border: 4px solid #000;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.9),
      0 0 35px rgba(0,0,0,0.4);
    cursor: pointer;
    animation: pulse 1.2s infinite ease-in-out;
    z-index: 10;
  }

  @keyframes pulse {
    0%   { transform: translate(-50%, -50%) scale(1); }
    50%  { transform: translate(-50%, -50%) scale(1.08); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  /* 説明テキストパネル */
  .hero-text-panel {
    display: none;
    position: absolute;
    top: 16px;
    left: 16px;
    right: 16px;
    bottom: 16px;
    padding: 18px;
    border-radius: 20px;
    background: rgba(255,255,255,0.6);
    color: #000;
    font-size: 15px;
    line-height: 1.8;
    z-index: 5;
  }

  .hero-text-panel.visible {
    display: block;
  }

  /* 太字カラー */
  .accent {
    font-weight: 700;
    color: #ff6a73;   /* セラーID */
  }

  .accent-asin {
    font-weight: 700;
    color: #ffb347;   /* ASIN */
  }
</style>
</head>

<body>
<div class="frame">

  <!-- 見出し -->
  <div class="stage-title">STAGE 1</div>
  <div class="stage-subtitle">セラーIDからASINを一括抽出！</div>

  <!-- ヒーロー画面 -->
  <div class="hero-wrapper">

    <!-- 画像（GIF） -->
    <img src="ichimaime.gif" class="hero-image" id="heroImage" alt="stage image" />

    <!-- TAPボタン -->
    <div class="tap-button" id="tapBtn">T A P ! !</div>

    <!-- 説明テキスト -->
    <div class="hero-text-panel" id="heroText">

      <p>
        Amazonでは、販売者ごとに
        <span class="accent">「セラーID」</span>
        が設定され、商品ごとに
        <span class="accent-asin">「ASIN（商品番号）」</span>
        が割り当てられています。
      </p>

      <p>
        売れている商品をリサーチする＝
        <span class="accent-asin">“売れているASINを見つけること”</span>
        ですが、まずはそのASINを取得しなければ始まりません。
      </p>

      <p>
        このツールでは、セラーIDを入力するだけで、そのセラーが出品しているASINを一括で抽出できます。
        わずか数秒でASINリストを自動生成できるため、売れ筋商品のリサーチを圧倒的に効率化できるのが特徴です！
      </p>

      <p>
        まずは、ASINのリストを作成してみましょう！
      </p>
    </div>

  </div>

</div>

<script>
  const btn = document.getElementById("tapBtn");
  const img = document.getElementById("heroImage");
  const text = document.getElementById("heroText");

  let opened = false;

  btn.addEventListener("click", () => {
    opened = !opened;

    if(opened){
      img.classList.add("fade");
      text.classList.add("visible");
      btn.style.display = "none";
    } else {
      img.classList.remove("fade");
      text.classList.remove("visible");
      btn.style.display = "block";
    }
  });
</script>

</body>
</html>
